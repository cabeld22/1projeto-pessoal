<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="father">
      <section id="bigContent">
        <div id="cont1">
          <p id="textop">Your Result</p>
          <div id="circle">
            <p id="bigNumber">76</p>
            <p id="smallNumber">of 100</p>
          </div>
          <p id="textmid">Great</p>
          <div id="texto">
            <p>
              you secored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>
        <!-- container 2 -->
        <div id="cont2">
          <div id="context2">
            <p id="title2">Summary</p>
          </div>

          <!-- <div id="bigbox"> -->
          <div class="boxes" id="boxe1">
            <div class="minebox">
              <img src="./img/icon-reaction.svg" />
              <p class="textBoxes">Reaction</p>
            </div>
            <p class="note"><span>80 </span>/100</p>
          </div>
          <div class="boxes" id="boxe2">
            <div class="minebox">
              <img src="./img/icon-memory.svg" />
              <p class="textBoxes">Memory</p>
            </div>
            <p class="note"><span>92 </span>/100</p>
          </div>
          <div class="boxes" id="boxe3">
            <div class="minebox">
              <img src="./img/icon-verbal.svg" />
              <p class="textBoxes">Verbal</p>
            </div>
            <p class="note"><span>61 </span>/100</p>
          </div>
          <div class="boxes" id="boxe4">
            <div class="minebox">
              <img src="./img/icon-visual.svg" />
              <p class="textBoxes">Visual</p>
            </div>
            <p class="note"><span>72 </span>/100</p>
          </div>
          <!-- </div> -->
          <button>Continuar</button>
        </div>
      </section>
    </main>
  </body>
</html>
